<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pratice </title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Personal Details</legend>
        <lebel for="name">Firstname</lebel>
        <input type="text" id="name" minlength="2" maxlength="20" required><br><br>
        <lebel for="mname">Middlename</lebel>
        <input type="text" id="mname"><br><br>
        <lebel for="lastname">Lastname</lebel>
        <input type="text" id="lastname"><br><br>

        <lebel for="Course">Course</lebel>
        <select id="Course" required>
            <option value="">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.TECH">B.TECH</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.TECH">M.TECH</option>
        </select><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="gender">Female</label><br>
        <input type="radio" id="gender" name="gender" value="other">
        <label for="gender">Other</label><br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" value="DOB"><br>
        <label for="phone">Phone :</label>
        <input type="tel" value="+91" disabled style="width: 30px;">
        <input type="tel" minlength="10" maxlength="15" required><br><br>
        <label for="Address">Address</label><br>
        <textarea name="address" id="address" cols="50" rows="4"></textarea><br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="pass">Password :</label>
        <input type="password" id="pass" name="pass"><br><br>
        <label for="repass">Re-type password :</label>
        <input type="password" id="repass" name="repass"><br><br>
        <input type="checkbox" id="check" name="check" >
        <label for="check">Agree to terms and conditions</label><br><br>
        <label for="file">Choose File</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="color">Choose Color</label>
        <input type="color" id="color" name="color">
        
    </form>
</body>
</html>
